<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>

  <main>
    <article class="card">
      <img class="card__profile-img" width="88" height="88" src="assets/images/avatar-jessica.jpeg" alt="">
      <div class="card__header">
        <h1 class="card__header-name">Jessica Randall</h1>
        <h2 class="card__header-location">London, United Kingdom</h2>
      </div>
      <p class="card__desc">"Front-end developer and avid reader."</p>
      <ul class="card__social-link">
        <li><a href="#">GitHub</a></li>
        <li><a href="#">Frontend Mentor</a></li>
        <li><a href="#">LinkedIn</a></li>
        <li><a href="#">Twitter</a></li>
        <li><a href="#">Instagram</a></li>
      </ul>
    </article>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded with ❤️ by <a href="https://www.linkedin.com/in/daniele-zeppieri-0b1a36252/" target="_blank">Daniele Zeppieri</a>.
  </footer>
</body>
</html>
